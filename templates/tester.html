<!DOCTYPE html>
<html>

<head>
    <title>Deteksi Wajah</title>
</head>

<body>
    <h1>Deteksi Wajah</h1>
    <img src="{{ url_for('video_feed_face') }}" width="640" height="480">
    <input type="text" id="namaInput" value="Nama Awal">

    <script>
        const namaInputElement = document.getElementById('namaInput');

        function updateNama() {
            fetch('/get_nama')
                .then(response => response.text())
                .then(data => {
                    namaInputElement.value = data;
                })
                .catch(error => {
                    console.error('Gagal mendapatkan nama:', error);
                });
        }
        setInterval(updateNama, 1000);
    </script>
</body>

</html>
